<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="speech-images">
        <img src="icons/message.svg" alt="#" width="96" height="96" />
        <img src="icons/voice.svg" alt="#" width="140" height="140" />
      </div>
      <form action="#" class="speech-form">
        <h1>Test your text-to-speech in real time.</h1>
        <textarea class="textarea" placeholder="Start typing what you want to say..."></textarea>
        <div class="select">
          <img src="icons/tr.png" alt="#" />
          <select name="voices" id="voices">
            <option value="1">Eto ez</option>
          </select>
        </div>

        <button class="play" type="submit">Speak to me</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
